<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>wanwanUI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }

    </style>
    <style>

    </style>
</head>
<body>
<div id="app">
    <div style="border:1px solid black">
        <g-row :gutter="20">
            <g-col :span="4" ></g-col>
            <g-col :span="20" ></g-col>
        </g-row>
        <g-row :gutter="20">
            <g-col :span="4" :offset="2"></g-col>
            <g-col :span="20"></g-col>
        </g-row>
        <g-row gutter="20">
            <g-col :span="4" :offset="2"></g-col>
            <g-col :span="10" :offset="2"></g-col>
            <g-col :span="10"></g-col>
        </g-row>

    </div>

    <g-button icon="setting" icon-position="right">
        我right
    </g-button>
    <g-button :loading="true" >
        wanwanui-left
    </g-button>
    <g-button :loading="loading1" @click="loading1 = !loading1">
        loading click
    </g-button>
    <g-button-group>
        <g-button icon="left">上一页</g-button>
        <g-button>更多</g-button>
        <g-button icon="right" icon-position="right">下一页</g-button>
    </g-button-group>
    <div style="margin: 20px">
        <g-input value="张三" @change="inputChange">111</g-input>
        <g-input value="disabled" :disabled="true">111</g-input>
        <g-input value="readonly" :readonly="true">111</g-input>
        <g-input value="error" error="error" >111</g-input>
        <g-input v-model="message"></g-input>
        <p>{{message}}</p>
        <button @click="message+=1">+1</button>
    </div>

    <div id="test"></div>
</div>
<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_1345515_9qdoznqwauw.js"></script>
</body>
</html>
